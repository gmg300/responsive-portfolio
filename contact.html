    <title>Garrett Gassensmith Contact</title>
  </head>
  <body>
    <header>
      <div class="container-fluid">
        <!-- Navbar -->
        <nav class="navbar navbar-expand-md navbar-dark mt-2 mb-4">
          <!-- Navbar Brand -->
          <a class="navbar-brand" href="#">
              <span class="brand-text">Garrett Gassensmith</span>
          </a>
          <!-- Collapse Button -->
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
          </button>
          <!-- Collapse Content -->

    <main class="container">
      <form>
        <h2>Contact</h2>
        <hr>
        <div class="form-group">
          <label for="exampleFormControlInput1">Name</label>
          <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Firstname Lastname">
        </div>
        <div class="form-group">
          <label for="exampleFormControlInput1">Email</label>
          <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
        </div>
        <div class="form-group">
          <label for="exampleFormControlTextarea1">Message</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
      </form>
    </main>
    <footer class="page-footer">
      <div class="container-fluid text-center mx-auto pt-2 mt-5">
